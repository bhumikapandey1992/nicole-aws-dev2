    <!-- Loading optimization -->
    <style>
      /* Critical CSS for loading state */
      #loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #86efac;
        border-top: 4px solid #22c55e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        color: #374151;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div id="loading-fallback">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <div class="loading-text">Loading Brain Fog Recovery Source...</div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/react-app/main.tsx"></script>
    
    <!-- Remove loading fallback once app loads -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const fallback = document.getElementById('loading-fallback');
          if (fallback) {
            fallback.style.opacity = '0';
            fallback.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => fallback.remove(), 300);
          }
        }, 100);
      });
    </script>
  </body>
